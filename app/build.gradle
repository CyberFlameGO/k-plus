buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}


android {
    compileSdkVersion 28
    buildToolsVersion "28.0.0"

    useLibrary 'org.apache.http.legacy'


    defaultConfig {
        applicationId "sheasmith.me.betterkamar"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 4
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/java-json.jar')
    compile 'com.github.barteksc:android-pdf-viewer:2.4.0'
    compile 'com.android.support:appcompat-v7:28.0.0-rc02'
    compile 'com.android.support:design:28.0.0-rc01'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.support:support-v4:28.0.0-rc02'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.scottyab:secure-preferences-lib:0.1.4'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    compile 'com.prolificinteractive:material-calendarview:1.4.3'
    testCompile 'junit:junit:4.12'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true;
    }
    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    compile 'com.android.support:cardview-v7:28.0.0-rc02'
    compile 'de.hdodenhof:circleimageview:2.2.0'
}
